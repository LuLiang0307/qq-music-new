<!DOCTYPE html>
<html lang="zh-cn" style="width: 100vw;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>QQ音乐</title>
</head>

<body class="c_bg1">
    <div id="root">
        <article id="js_first_page" class="wrap">
            <!--header部分-->
            <header class="header">
                <section class="header__bd c_bg1">
                    <section class="top_operation_bar">
                        <div class="top_operation_bar__box">
                            <span class="top_operation_bar__media top_operation_bar__media--logo">
                                <img class="top_operation_bar__media_img" src="./images/logo.svg" alt="QQ音乐">
                            </span>
                            <div class="top_operation_bar__bd">
                                <h2 class="top_operation_bar__tit">QQ音乐</h2>
                                <p class="top_operation_bar__txt">打开APP收藏下载</p>

                            </div>
                            <a class="top_operation_bar__btn" href="javascript:;">下载APP</a>
                        </div>
                    </section>
                    <section class="mui_tab_wrap">
                        <nav class="mui_tab">
                            <div class="mui_tab__bd">
                                <a class="mui_tab__item c_txt2 current c_txt3" href="javascript:;">
                                    <span class="mui_tab__text" data-role="tab" data-view=".rec-view">推荐</span>
                                </a>
                                <a class="mui_tab__item c_txt2" href="javascript:;">
                                    <span class="mui_tab__text" data-role="tab" data-view=".rank-view">排行</span>
                                </a>
                            </div>
                        </nav>
                    </section>
                </section>
            </header>
            <section class="tab-cont rec-view" style="display: block;">
                <div>
                    <section class="search_bar search-view">
                        <div class="search_bar__bd c_bg2">
                            <svg class="search_bar__icon c_txt2 icon" aria-hidden="true">
                                <use xlink:href="#icon-chaxun"></use>
                            </svg>
                            <form action="#">
                                <input type="search" id="search" value="" class="search_bar__input c_input" placeholder="搜索">
                            </form>
                            <i class="search_bar__empty c_txt2" style="display: none;">清空</i>
                        </div>
                        <span class="search_bar__cancel c_txt1" id="cancel" style="display: none;">取消</span>
                    </section>
                    <section class="search_cont" style="display: none">
                        <section class="search_result">
                            <ul class="mui_cell_list" id="songs_list">


                            </ul>
                        </section>
                    </section>
                </div>
                <main style="display:block;">
                    <section class="mod">
                        <section class="mui_tit">
                            <h2 class="mui_tit__text c_txt1">官方歌单</h2>
                            <a class="mui_tit__more c_txt2" href="javascript:;">
                                更多
                                <i class="mui_tit__arrow"></i>
                            </a>
                        </section>
                        <section class="mui_scroll scroll_x">
                            <section class="mui_scroll__bd">
                                <ul class="mui_list horizontal tit_wrap officialPlaylist">
                                </ul>
                            </section>
                        </section>
                    </section>
                    <section class="mod">
                        <section class="mui_tit">
                            <h2 class="mui_tit__text c_txt1">达人歌单</h2>
                            <a class="mui_tit__more c_txt2" href="javascript:;">
                                更多
                                <i class="mui_tit__arrow"></i>
                            </a>
                        </section>
                        <section class="mui_scroll scroll_x">
                            <section class="mui_scroll__bd">
                                <ul class="mui_list horizontal tit_wrap ugcPlaylist">
                                </ul>
                            </section>
                        </section>
                    </section>
                    <section class="mod">
                        <section class="mui_tit">
                            <h2 class="mui_tit__text c_txt1">专区</h2>
                            <a class="mui_tit__more c_txt2" href="javascript:;">
                                更多
                                <i class="mui_tit__arrow"></i>
                            </a>
                        </section>
                        <section class="mui_scroll scroll_x">
                            <section class="mui_scroll__bd">
                                <ul class="mui_list video horizontal tit_wrap zoneList">
                                </ul>
                            </section>
                        </section>
                    </section>
                </main>
            </section>
            <section class="tab-cont rank-view" style="display:none">
                <ul class="rank_list">

                </ul>
            </section>
        </article>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2345674_qkf0sdus25.js"></script>
    <script src="scripts/tab.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
